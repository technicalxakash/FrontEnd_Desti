<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Account - Facebook</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>

<div class="signup-box">
  <form>
    <h1 style="text-align: center;">Facebook</h1>

    <h2 style="text-align: center">Create an Account </h2>
    
    <div class="input-row">
      <input type="text" placeholder="First name" required>
      <input type="text" placeholder="Surname" required>
    </div>
    <input type="email" placeholder="Mobile number or email address" required>
    <input type="password" placeholder="New password" required>

    <label>Date of birth</label>
    <div class="dob-row">
      <select required>
        <option value="">Day</option>
        <!-- Add 1â€“31 options here -->
      </select>
      <select required>
        <option value="">Month</option>
        <!-- Add months here -->
      </select>
      <select required>
        <option value="">Year</option>
        <!-- Add years here -->
      </select>
    </div>

    <label>Gender</label>
    <div class="gender-row">
      <label><input type="radio" name="gender" value="female" required> Female</label>
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="custom"> Custom</label>
    </div>

    <p class="policy">
      By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
    </p>

    <button type="submit">Create Account</button>
  </form>
</div>

</body>
</html>
